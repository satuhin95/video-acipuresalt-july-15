

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video campaign by purplepatch</title>
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
        <meta name="ad.size" content="width=300,height=250">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <script src="assets/jquery.min.js"></script>
        <script type="text/javascript" src="assets/carousel.min.js"></script>
        <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            *{padding:0;margin:0;-webkit-user-select:none;-ms-user-select:none;user-select:none}#container{width:300px;height:250px;top:0;left:0;perspective:1500px;overflow:hidden;cursor:pointer;background-color:#fcf8ef}.slide{overflow:hidden}.slide img{position:absolute;top:0;left:0}.slide .right_woman{left:46px}.slide .left_man{left:auto;right:25px}.navigation{display:none}.controls{top:27%!important;opacity:0}#invis{width:300px;height:200px;position:absolute;top:0;opacity:0}#video{width:300px;height:250px;left:0;position:relative}.video-controls{top:-35px;position:relative;padding-left:5px;padding-right:5px}.sound{float:right;background:0 0;color:#e16216;border:none;outline:0}.toggle{background:0 0;color:#e16216;border:none;outline:0}
        </style>
    </head>
    <body>  
        <div id="container">
            <div class="cube_templete">
                <div id="link1" class="slide">
                    <div id="video-player" class="video-wrapper">
                        <video id="video" playsinline autoplay muted playsinline>
                            <source src="video.mp4" type="video/mp4">
                        </video>
                        <div class="video-controls">
                            <button id="toggle" class="btn toggle"><i class="material-icons">play_arrow</i></button>
                            <button id="sound" class="btn sound"><i class="material-icons">volume_off</i></button>
                        </div>
                    </div>
                    <a href="{CLICK_MACRO}" target="_blank">
                        <div id="invis"></div>
                    </a>                
                </div>  
                <div id="link2" class="slide">
                    <img src="assets/slide-1.jpg" alt="">
                </div>                        
            </div>
        </div>
        <script>
            /* purplepatch ad engine */
            $('.cube_templete').lMCarousel({});

            var player = document.querySelector('#video-player');
            var video = player.querySelector('#video');
            var toggle = player.querySelector('#toggle');
            var sound = player.querySelector('#sound');

            var playIcon = `<i class="material-icons">play_arrow</i>`;
            var pauseIcon = `<i class="material-icons">pause</i>`;
            var volumeUp = `<i class="material-icons">volume_up</i>`;
            var volumeOff = `<i class="material-icons">volume_off</i>`;
            var replayIcon = `<i class="material-icons">replay</i>`;

            function togglePlay(e) {
                e.stopPropagation();
                var playOrPause = video.paused ? 'play' : 'pause';
                video[playOrPause]();
            }

            function updatePlayPause(e) {
                e.stopPropagation();
                var playPauseIcon = this.paused ? playIcon : pauseIcon;             
                toggle.innerHTML = playPauseIcon;
            }

            function toggleSound(e) {
                e.stopPropagation();
                var soundIcon = video.muted ? volumeUp : volumeOff;
                sound.innerHTML = soundIcon;

                if (video.muted) video.muted = false;
                else video.muted = true;
            }

            video.addEventListener('play', updatePlayPause);
            video.addEventListener('pause', updatePlayPause);
            toggle.addEventListener('click', togglePlay);
            sound.addEventListener('click', toggleSound);

        </script>
    </body>
</html>
